{% extends  'tindev/base.html' %}
{% block main %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TinDev Homepage</title>

        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            {% if user.is_authenticated %}
                <p style=background-color:#E47EA1;text-align:center>You are logged in as: {{request.user.username}}</p>
            {% endif %}
            <div class="row" style=background-color:#E47EA1;>
                <br>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">          
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="/candidatedashboard">Candidate Dashboard</a>
                        </li>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="/recruiterdashboard">Recruiter Dashboard</a>
                        </li>
                      </ul>
                      <li class="form-inline my-2 my-lg-0 nav-item active ml-auto">
                        <a class="nav-link" href="/">Logout</a>
                      </li>
                  </nav>
            </div>
        </div>
    </body>

{% endblock %}
